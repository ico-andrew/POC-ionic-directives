
<ion-list>
    <ion-list-header>
        <ion-label>{{ titlestr }}</ion-label>
        <button ion-button item-end large color="light" style="background: transparent" (click)="dismiss()">
            <ion-icon name="ios-close-circle-outline"></ion-icon>          
        </button>
    </ion-list-header>
    <button ion-item detail-none *ngFor="let item of inputs" (click)="dismiss(item)">
        {{item[dataListDisplayAttr]}} 
    </button>
</ion-list>
