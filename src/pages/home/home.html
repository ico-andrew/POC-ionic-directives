<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
  <ion-list>
    <ion-list-header>
      <ion-label>TEST Header</ion-label>
    </ion-list-header>
    <ion-item role="listitem">
      <ion-input type="text" test-content test-content2 [placeholder]="'Test String'" maxlength="8"></ion-input>
    </ion-item>
    <ion-item role="listitem">
      <ion-input type="text" maxlength="5"></ion-input>
    </ion-item>
    <ion-item role="listitem">
      <ion-label>Test</ion-label>
    </ion-item>

  </ion-list>
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>


  <form #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input name="title" type="text" required appForbiddenName="bob" [(ngModel)]="todo.title" #title="ngModel" ngControl="title"></ion-input>
      <!-- <div *ngIf="form.title.errors.required">title is required.</div>
      <div *ngIf="form.title.errors.forbiddenName">title cannot be Bob.</div> -->
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea name="description" [(ngModel)]="todo.description" ngControl="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
